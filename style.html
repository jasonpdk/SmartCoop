<!--
  Some of the CSS was taken from the "texturedgreen" template from html5webtemplates.co.uk (https://www.html5webtemplates.co.uk/templates/textured_green/index.html).
  The navigation bar CSS is from W3 Schools (https://www.w3schools.com/howto/howto_js_topnav.asp) and has been modified.
  Jason Keane
-->
<style type="text/css">
  html
  {
    height: 100%;
  }

  *
  {
    margin: 0;
    padding: 0;
  }

  body
  {
    font: normal .80em 'trebuchet ms', arial, sans-serif;
    background: #CCCCCC;
    color: #777;
  }

  p
  {
    padding: 0 0 20px 0;
    line-height: 1.7em;
  }

  #wrapper, #logo, #mainContent, #footer
  {
    margin-left: auto;
    margin-right: auto;
  }

  #header
  {
    height: 100px;
  }

  #logo {
    width: 80%;
    position: relative;
    vertical-align: middle;
    padding: 24px 0 0 0;
  }

  #logo h1 {
    color: #333;
  }

  /* NAV MENU */
  #navBar {
    height: 48px;
    background-color: #333;
    overflow: hidden;
    width: 80%;
    margin: 0 auto;
  }

  /* Style the links inside the navigation bar */
  #navBar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  /* Change the color of links on hover */
  #navBar a:hover {
    background-color: #ddd;
    color: black;
  }

  /* Add a color to the active/current link */
  #navBar a.active {
    background-color: #068900;
    color: white;
  }
  /* END NAV MENU */

  #mainContent
  {
    width: 80%;
    overflow: hidden;
    padding: 20px 0 20px 0;
    background: #f2f2f2;
  }

  #subContent
  {
    text-align: left;
    padding: 0 40px;
  }

  #subContent h2 {
    color: #068900;
    text-transform: uppercase;
  }

  #footer
  {
    width: 80%;
    height: 20px;
    padding: 14px 0 14px 0;
    text-align: center;
    background: #333;
    color: #FFF;
    text-transform: uppercase;
    letter-spacing: 0.1em;
  }


</style>
